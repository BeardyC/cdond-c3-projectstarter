---
- name: "upgrade packages"
  become: yes
  apt:
    upgrade: "yes"


- name: "Copy backend tar.gz file and unzipping it"
  become: yes
  unarchive:
    src: ~/project/backend.tar.gz
    dest: /home/ubuntu

- name: "run migration"
  become: yes
  shell: npm install -g npm@latest

- name: "installing dependencies"
  become: yes
  npm:
    path: /home/ubuntu/backend

- name: "run migration"
  become: yes
  shell: npm run migrations
  args:
    chdir: /home/ubuntu/backend

