---
- name: "upgrade apt packages"
  become: true
  apt:
    upgrade: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    update_cache: yes

- name: "Copy Source"
  become: true
  unarchive:
    src: ~/project/backend.tar.gz
    dest: /home/ubuntu

- name: "Update npm"
  become: true
  shell: |
    cd /home/ubuntu/backend
    npm install -g npm@latest
    
- name: "NPM install"
  command: npm install
  args:
    chdir: /home/ubuntu/backend

# - name: "Npm I - Install dependencies"
#   become: true
#   command: npm install
#   args:
#     chdir: /home/ubuntu/backend

- name: "Run Migration"
  become: true
  shell: npm run migrations
  args:
    chdir: /home/ubuntu/backend

- name: "Start pm2"
  become: true
  shell: pm2 start --name "backend" npm -- start
  args:
    chdir: /home/ubuntu/backend